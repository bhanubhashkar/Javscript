    <script>
        let userAge = 0;
        let userDrive = '';
        let userRepeat = true;

        do {
            userAge = Number.parseInt(prompt("Hi, Please enter your age :"));

                console.error("Your entered age " + userAge + " which is invalid, Please try again with valid age.");
